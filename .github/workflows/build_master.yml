name: build_master
on:
  push:
    branches: master
  schedule:
    - cron: '0 3 * * 0'
jobs:
  build:
    name: Build and test Docker image
    runs-on: ubuntu-latest
    env:
      DOCKER_REPO: chrisx8/simple-personal-site:latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: docker build --build-arg VCS_REF=`git rev-parse --short HEAD` -t $DOCKER_REPO .
    - name: Test
      run: |
      docker run -p 127.0.0.1:8000:8000 --env-file example.env "$DOCKER_REPO" &
      sleep 5
      curl -Lf localhost:8000
    - name: Push image
      env:
        DOCKER_USERNAME: chrisx8
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
      echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      docker push $DOCKER_REPO
