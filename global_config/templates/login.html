{% extends 'base.html' %}
{% block pagetitle %} Log in {% endblock %}
{% block body %}
<link rel="stylesheet" href="/static/css/fontawesome/fontawesome.min.css">
<link rel="stylesheet" href="/static/css/fontawesome/solid.min.css">
<div class="container side-padding">
<h1 class="title">Log in</h1>
<form method="POST">
{% csrf_token %}
{% if form.non_field_errors %}<article class="message is-danger"><div class="message-body"><strong>{{ form.non_field_errors }}</strong></div></article>{% endif %}
<div class="field">
<label class="label">{{ form.username.label }}</label>
<div class="control has-icons-left">
{{ form.username }}
<span class="icon is-small is-left"><i class="fas fa-user"></i></span>
</div>
</div>
<div class="field">
<label class="label">{{ form.password.label }}</label>
<div class="control has-icons-left">
{{ form.password }}
<span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
</div>
</div>
<div class="field is-grouped">
<div class="control"><button class="button is-link" type="submit"><i class="fas fa-sign-in-alt"></i>&nbsp; Log in</button></div>
</div>
</form>
</div>
{% endblock %}
